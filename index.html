<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Pull dynamic content from the data.json file -->
    <div>
      <div class="comments">
        <div class="replyBox" hidden>
          <form class="replyForm">
          <textarea name="replyComment" id="" cols="50" rows="3" required></textarea>
          <button type="submit">Reply</button>
        </form>
        </div>
      </div>
      <div class="post">
        <form class="postForm">
          <textarea name="comment" id="" cols="50" rows="3" required></textarea>
          <button type="submit">post</button>
        </form>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/lib.js"></script>
  </body>
</html>
